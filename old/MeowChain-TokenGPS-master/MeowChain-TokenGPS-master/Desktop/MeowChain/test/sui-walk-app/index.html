<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sui Walk App</title>

    <!-- Leaflet -->
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="header"></div>
    <div class="wrapper"></div>

    <div class="content-wrapper">

        <h1>旅を記録してトークン獲得</h1>

        <div class="button-container">
            <button id="connectButton">Connect wallet</button>
        </div>

        <p id="walletAddress"></p>
        <p>残高 : <span id="tokenBalance"></span> MEOW</p>

        <button id="getTokenButton">旅の軌跡を記録する</button>
        <button id="stopButton" style="display:none;">停止</button>

        <div>
          <p>総移動距離：<span id="totalDistance">0</span> m</p><p>滞在時間：<span id="totalTime">0</span></p>
        </div>

        <p id="statusMessage"></p>

        <p></p>
        <div id="map" style="width:100%; height:320px; margin-top:20px;"></div>
        <div>
          <p></p>
        <div class="button-group">
          <button id="nftButton" style="display:none;">Purchase NFT</button>
          <button id="DaoButton" >DAO</button>
          <button id="purchaseButton" style="display:none;">Select Products</button>
        </div>
        </div>


    </div>

    <!-- Main JS -->
    <script type="module" src="./js/main.js"></script>

</body>
</html>
